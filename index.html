<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Movie Tracker</h1>

    <div class="search-section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for movies...">
      </div>

      <div class="tabs">
        <button class="tab active" onclick="showTab('search')">Search Results</button>
        <button class="tab" onclick="showTab('watched')">Watched Movies</button>
        <button class="tab" onclick="showTab('watchlist')">Watch List</button>
        <button class="tab" onclick="showTab('favorites')">Favorites</button>
      </div>
    </div>

    <div id="searchResults" class="tab-content">
      <div class="section-title" id="searchSectionTitle">Popular Movies</div>
      <div id="searchMovies" class="movies-grid"></div>
    </div>

    <div id="watchedMovies" class="tab-content" style="display: none;">
      <div class="section-title">Watched Movies</div>
      <div id="watchedList" class="movies-grid"></div>
    </div>

    <div id="watchlistMovies" class="tab-content" style="display: none;">
      <div class="section-title">Watch List</div>
      <div id="watchlistList" class="movies-grid"></div>
    </div>

    <div id="favoriteMovies" class="tab-content" style="display: none;">
      <div class="section-title">Favorite Movies</div>
      <div id="favoritesList" class="movies-grid"></div>
    </div>
  </div>
  <footer class="watermark-footer">
    <div class="copyright">
      © 2025 <span class="creator-name">Auldey Glen</span> • <span class="app-name">Movie Tracker</span>
    </div>

    <div class="tmdb-section">
      <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Tmdb.new.logo.svg" alt="TMDB Logo"
          onerror="this.style.display='none';">
        The Movie Database
      </a>
      <div class="attribution">
        This website uses TMDB and the TMDB APIs but is not endorsed, certified, or otherwise approved by TMDB.
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
